<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6f8412654.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header container">
        <div class="flex">
            <div class="brandlogo">
                <a href="#">
                    <img src="assests/gallerylogo.jpeg" alt="brand logo">
                </a>
            </div>
            <div>
                <nav class="nav">
                    <a href="#">Home</a>
                    <a href="#">Gallery</a>
                    <a href="#">About</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="gallery container">
            <h1>Gallery</h1>
            <div class="gallery-section flex">
                <div>
                    <img class="row-1" src="assests/image1.jpg" alt="pic1">
                </div>
                <div>
                    <img class="row-1" src="assests/image2.png" alt="pic2">
                </div>
                <div>
                    <img class="row-1" src="assests/image3.jpeg" alt="pic3">
                </div>
                <div>
                    <img class="row-2" src="assests/image4.jpg" alt="pic4">
                </div>
                <div>
                    <img class="row-2" src="assests/image5.jpg" alt="pic5">
                </div>
                <div>
                    <img class="row-2" src="assests/image6.jpg" alt="pic6">
                </div>
                <div>
                    <img class="row-3" src="assests/image7.jpg" alt="pic7">
                </div>
                <div>
                    <img class="row-3" src="assests/image9.jpg" alt="pic8">
                </div>
                <div>
                    <img class="row-3" src="assests/img-8.jpeg" alt="pic9">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer flex">
        <div>
            <a href="#">&copy;AltCampus</a>
        </div>
        <nav class="icon">
            <a href="www.twitter.com">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="www.facebook.com">
                <i class="fab fa-facebook-square"></i>
            </a>
        </nav>
    </footer>
</body>
</html>
